<h1 mat-dialog-title>Ajouter une bouteille</h1>
<div mat-dialog-content>
    <form [formGroup]="creerBouteilleForm" action="">
        <mat-form-field>
            <mat-select [(value)]="bouteilleId" formControlName="id_bouteille" required placeholder="Nom de la bouteille">
              <mat-option *ngFor="let bouteille of bouteilles" [value]="bouteille.id">
                {{ bouteille.nom }}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date d'achat :</mat-label>
            <input matInput formControlName="date_achat" placeholder="YYYY-MM-DD">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Garder jusqu'à :</mat-label>
            <input matInput formControlName="garde_jusqua" placeholder="YYYY-MM-DD">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Notes :</mat-label>
            <input matInput formControlName="notes" placeholder="Ajouter les notes">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Prix :</mat-label>
            <input matInput formControlName="prix" placeholder="Ajouter le prix">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Quantité :</mat-label>
            <input matInput formControlName="quantite" placeholder="Ajouter la quantite">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Millesime :</mat-label>
            <input matInput formControlName="millesime" placeholder="YYYY">
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" (click)="ajouterBouteille()">Ajouter</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
